<app-path></app-path>

<p-splitter class="mb-8" [panelSizes]="[50, 50]" (onResizeEnd)="resizeEnd($event)" [style]="{'height': 'calc(100vh - 60px)'}" layout="vertical">
  <ng-template #panel>
    <p-splitter [panelSizes]="[25, 75]" class="mb-8">
      <ng-template #panel>
        <app-filesystem-tree></app-filesystem-tree>
      </ng-template>
      <ng-template #panel>
        <app-files [height]="topVerticalPanelSize"></app-files>
      </ng-template>
    </p-splitter>
  </ng-template>
  <ng-template #panel>
    <app-node-editor></app-node-editor>
  </ng-template>
</p-splitter>
