<app-path></app-path>

<p-splitter class="mb-8" [panelSizes]="[50, 50]" [style]="{'height': 'calc(100vh - 60px)'}" layout="vertical">
  <ng-template #panel>
    <p-splitter [panelSizes]="[25, 75]" class="mb-8">
      <ng-template #panel>
        <div class="flex items-center justify-center h-full">Folder Tree</div>
      </ng-template>
      <ng-template #panel>
        <app-files></app-files>
      </ng-template>
    </p-splitter>
  </ng-template>
  <ng-template #panel>
    <div class="flex items-center justify-center h-full">Operations</div>
  </ng-template>
</p-splitter>
